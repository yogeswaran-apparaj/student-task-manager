<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testBackend() {
            const urls = [
                'http://localhost:5000/',
                'http://localhost:5000/tasks',
                'http://localhost:5000/health'
            ];
            
            const resultDiv = document.getElementById('result');
            
            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    resultDiv.innerHTML += `
                        <div style="background: lightgreen; padding: 10px; margin: 5px;">
                            ✅ ${url}: OK<br>
                            Response: ${JSON.stringify(data)}
                        </div>
                    `;
                } catch (error) {
                    resultDiv.innerHTML += `
                        <div style="background: pink; padding: 10px; margin: 5px;">
                            ❌ ${url}: ERROR<br>
                            Error: ${error.message}
                        </div>
                    `;
                }
            }
        }
        
        testBackend();
    </script>
</body>
</html>
