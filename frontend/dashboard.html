<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <h1 class="logo">ðŸ“š Student Task Manager</h1>
            <div class="user-info">
                <span class="welcome-text">Welcome, <span id="usernameDisplay">Admin</span></span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>
    
    <main class="dashboard-container">
        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-info">
                    <h3 class="stat-value" id="totalTasks">0</h3>
                    <p class="stat-label">Total Tasks</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 class="stat-value" id="completedTasks">0</h3>
                    <p class="stat-label">Completed</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 class="stat-value" id="pendingTasks">0</h3>
                    <p class="stat-label">Pending</p>
                </div>
            </div>
        </section>
        
        <!-- Add Task Button -->
        <div class="add-task-container">
            <button id="addTaskBtn" class="add-task-btn">
                <i class="fas fa-plus"></i> Add New Task
            </button>
        </div>
        
        <!-- Task List -->
        <section class="tasks-section">
            <h2 class="section-title">Your Tasks</h2>
            <div class="tasks-grid" id="tasksContainer">
                <!-- Tasks will be dynamically inserted here -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="input-group">
                    <label for="taskTitle">
                        <i class="fas fa-heading"></i> Task Title
                    </label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>
                
                <div class="input-group">
                    <label for="taskDescription">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea id="taskDescription" placeholder="Enter task description" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
